<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://v40.pingendo.com/assets/bootstrap/bootstrap-4.0.0-beta.1.css" type="text/css"> </head>

<body background="../static/bg6.jpg" style=" background-repeat:no-repeat ;
background-size:100% 100%; 
background-attachment:fixed;">
  <nav class="navbar navbar-expand-md bg-primary navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="/godown_keeper"><i class="fa d-inline fa-lg fa-cloud"></i><b>Home</b></a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbar2SupportedContent" aria-controls="navbar2SupportedContent" aria-expanded="false"
        aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
      <div class="collapse navbar-collapse text-center justify-content-end" id="navbar2SupportedContent">
        <a class="btn navbar-btn ml-2 text-white btn-secondary" href="/"><i class="fa d-inline fa-lg fa-user-circle-o"></i> Logout</a>
      </div>
    </div>
  </nav>
  <div class="py-5 text-light">
    <div class="container">
      <div class="row">
        <div class="col-md-12 opaque-overlay">
          <h1 class="text-light">我所管理的包裹</h1>
          <br>{% for package in packages %}
          <div class="input-group my-1">
            <div class="col-md-3 text-md-left text-center align-self-center my-4">
              <p>包裹id:{{package.id}}</p>
            </div>
            <div class="col-md-3 text-md-left text-center align-self-center my-4">
              <p>包裹状态:{{package.status}}</p>
            </div>
          </div>{% endfor %} </div>
      </div>
    </div>
  </div>
  <form id="keeper_operation_Form" novalidate="" method="POST" action="/userPackage/">
    <div class="py-5 text-light opaque-overlay">
      <div class="container">
        <div class="row">
          <div class="col-md-12 ">
            <h1>管理操作</h1>
            <div class="form-group"> <label for="InputName"></label> </div>
            <div class="form-group"> <label for="InputEmail1"></label> </div>
            <div class="btn-group opaque-overlay">
              <a class="btn btn-light btn-lg dropdown-toggle my-1" href="javascript:void(0)" data-toggle="dropdown" id="package_id" style="WIDTH: 250px">选择包裹id</a>
              <div class="dropdown-menu scrollable-menu" id="package_id_list" role="menu">
                <!--Added by godwn_kepper.js-->
              </div>
            </div>
            <br><select name="status" id="status" class="form-control-lg" style="WIDTH: 250px;background-color:	#C0C0C0">
  								<option value="waiting_in">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;等待入库</option>
  								<option value="waiting_out">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;等待配送</option>
									</select>
            <br>
            <div class="btn-group opaque-overlay">
              <a class="btn btn-light btn-lg dropdown-toggle my-1" data-toggle="dropdown" href="." id="SenderProvince" style="WIDTH: 250px">选择发送省份</a>
              <div class="dropdown-menu scrollable-menu" id="SenderProvinceList" role="menu">
                <!--Added by form.js-->
              </div>
            </div>
            <br>
            <div class="btn-group opaque-overlay">
              <a class="btn btn-light btn-lg dropdown-toggle disabled my-1" data-toggle="dropdown" href="javascript:void(0)" id="SenderCity" style="WIDTH: 250px">选择发送城市</a>
              <div class="dropdown-menu scrollable-menu" id="SenderCityList" role="menu">
                <!--Added by form.js-->
              </div>
            </div>
            <br>
            <div class="btn-group opaque-overlay">
              <a class="btn btn-light btn-lg dropdown-toggle my-1" data-toggle="dropdown" href="javascript:void(0)" id="courier_id" style="WIDTH: 250px">选择配送员</a>
              <div class="dropdown-menu scrollable-menu" id="courier_id_list" role="menu">
                <!--Added by godwn_kepper.js-->
              </div>
            </div>
            <input type="text" class="form-control form-control-lg text-center text-dark" placeholder="包裹重量" id="package_weight" name="package_weight" style="WIDTH: 250px;background-color:	#C0C0C0">
            <div class="col-md-12"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <button type="submit" class="btn btn-primary ml-3 text-center">提交</button>
            </div>
          </div>
        </div>
        <div class="row"> </div>
      </div>
    </div>
  </form>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="../static/jquery-validation-1.17.0/dist/jquery.validate.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" crossorigin="anonymous" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"></script>
  <script src="../static/godwn_keeper.js"></script>

</body>

</html>
