  <form id="packageForm" novalidate="" method="POST" action="/userPackage/">
    <div class="py-5 text-light">
      <div class="container">
        <div class="row">
          <div class="col-md-6 opaque-overlay">
            <h1 class="text-secondary">寄件方</h1>
            <div class="form-group"> <label for="InputName"></label>
              <input type="text" class="form-control" id="SenderName" placeholder="寄件人姓名" name="SenderName"> </div>
            <div class="form-group"> <label for="InputEmail1"></label>
              <input type="text" class="form-control" placeholder="寄件人电话" id="SenderTele" name="SenderTele"> </div>
            <div class="btn-group">
              <a class="btn btn-light btn-lg dropdown-toggle my-1" href="." data-toggle="dropdown" id="SenderProvince">选择省份</a>
              <div class="dropdown-menu scrollable-menu" id="SenderProvinceList" role="menu">
                <!--Added by form.js-->
              </div>
            </div>
            <div class="btn-group">
              <a class="btn btn-light btn-lg dropdown-toggle disabled my-1" data-toggle="dropdown" id="SenderCity" href="javascript:void(0)">选择城市</a>
              <div class="dropdown-menu scrollable-menu" id="SenderCityList" role="menu">
                <!--Added by form.js-->
              </div>
            </div>
            <input type="text" class="form-control" placeholder="区/县" id="SenderRegion" name="SenderRegion">
            <input type="text" class="form-control" placeholder="街道" id="SenderStreet" name="SenderStreet"> </div>
          <div class="col-md-6 opaque-overlay">
            <h1 class="text-secondary">收件方</h1>
            <div class="form-group"> <label for="InputName"></label>
              <input type="text" class="form-control" id="ReceiverName" placeholder="收件人姓名" name="ReceiverName"> </div>
            <div class="form-group"> <label for="InputEmail1"></label>
              <input type="text" class="form-control" id="ReceiverTele" placeholder="收件人电话" name="ReceiverTele"> </div>
            <div class="btn-group">
              <a class="btn btn-light btn-lg dropdown-toggle my-1" href="." data-toggle="dropdown" id="ReceiverProvince">选择省份</a>
              <div class="dropdown-menu scrollable-menu" id="ReceiverProvinceList" role="menu">
                <!--Added by form.js-->
              </div>
            </div>
            <div class="btn-group">
              <a class="btn btn-lg dropdown-toggle disabled my-1 btn-light" data-toggle="dropdown" href="javascript:void(0)" id="ReceiverCity">选择城市</a>
              <div class="dropdown-menu scrollable-menu" id="ReceiverCityList" role="menu">
                <!--Added by form.js-->
              </div>
            </div>
            <input type="text" class="form-control" placeholder="区/县" id="ReceiverRegion" name="ReceiverRegion">
            <input type="text" class="form-control" id="ReceiverStreet" placeholder="街道" name="ReceiverStreet"> </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group"></div> <select name="TransType" id="TransType">
  								<option value="land">陆运</option>
  								<option value="air">空运</option>
									</select>
            <button type="submit" class="btn btn-primary ml-3">确认订单</button>
          </div>
        </div>
      </div>
    </div>
  </form>
  <div class="py-5"></div>
