  <div class="py-5 text-light bg-secondary">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1>寄件方</h1>
          <form>
            <div class="form-group"> <label for="InputName"></label>
              <input type="text" class="form-control" id="SenderName" placeholder="寄件人姓名"> </div>
            <div class="form-group"> <label for="InputEmail1"></label>
              <input type="text" class="form-control" placeholder="寄件人联系方式" id="SenderTele"> </div>
            <div class="btn-group">
              <a class="btn btn-light btn-lg dropdown-toggle disabled my-1" data-toggle="dropdown" id="SenderProvince" href="javascript:void(0)">选择省份</a>
              <div class="dropdown-menu scrollable-menu" id="ProvinceList" role="menu">
                <!--Added by index.js-->
              </div>
            </div>
            <div class="btn-group">
              <a class="btn btn-light btn-lg dropdown-toggle disabled my-1" data-toggle="dropdown" id="SenderCity" href="javascript:void(0)">选择城市</a>
              <div class="dropdown-menu scrollable-menu" id="CityList" role="menu">
                <!--Added by index.js-->
              </div>
            </div>
            <input type="text" class="form-control" placeholder="区/县" id="SenderRegion">
            <input type="text" class="form-control" placeholder="街道" id="SenderStreet"> </form>
        </div>
        <div class="col-md-6">
          <h1>收件方</h1>
          <form>
            <div class="form-group"> <label for="InputName"></label>
              <input type="text" class="form-control" id="ReceiverName" placeholder="收件人姓名"> </div>
            <div class="form-group"> <label for="InputEmail1"></label>
              <input type="text" class="form-control" id="ReceiverTele" placeholder="收件人联系方式"> </div>
            <div class="btn-group">
              <a class="btn btn-light btn-lg dropdown-toggle disabled my-1" data-toggle="dropdown" id="ReceiverProvince" href="javascript:void(0)">选择省份</a>
              <div class="dropdown-menu scrollable-menu" id="ProvinceList" role="menu">
                <!--Added by form.js-->
              </div>
            </div>
            <div class="btn-group">
              <a class="btn btn-lg dropdown-toggle disabled my-1 btn-light" data-toggle="dropdown" href="javascript:void(0)" id="ReceiverCity">选择城市</a>
              <div class="dropdown-menu scrollable-menu" id="CityList" role="menu">
                <!--Added by form.js-->
              </div>
            </div>
            <input type="text" class="form-control" placeholder="区/县" id="ReciverRegion">
            <input type="text" class="form-control" id="ReciverStreet" placeholder="街道"> </form>
        </div>
      </div>
    </div>
  </div>
  <div class="py-5"></div>
  <div class="py-5 bg-dark text-white">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <form class="form-inline">
            <div class="form-group"></div> <select name="translist">
  								<option value="volvo">陆运</option>
  								<option value="saab">空运</option>
									</select>
            <button type="submit" class="btn btn-primary ml-3">确认订单</button>
          </form>
        </div>
      </div>
